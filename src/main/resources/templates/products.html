<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Товари - Fusion Trade</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center" style="background-color: #f8f9fa;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <div class="card p-4">
                <h3 class="text-center mb-4">Товари</h3>
                <div th:if="${isAdmin}">
                    <a href="/products/add" class="btn btn-primary">Додати товар</a>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Назва</th>
                        <th>Ціна</th>
                        <th>Кількість</th>
                        <th th:if="${isAdmin}">Кнопки дії</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.productId}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.quantity}"></td>
                        <td th:if="${isAdmin}">
                            <a th:href="@{/products/edit/{id}(id=${product.productId})}" class="btn btn-warning btn-sm">Редагувати</a>
                            <a th:href="@{/products/delete/{id}(id=${product.productId})}" class="btn btn-danger btn-sm">Видалити</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a href="/home" class="btn btn-secondary">Повернутися на головну</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JFCHGIl3BfNAXzJmYzDrwBpCFZUzYEVByNDHx2WzhAKJ6hOMW/EAlRFVC1qlOHB8" crossorigin="anonymous"></script>
</body>
</html>
