<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування групи товарів</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Редагування групи товарів</h1>

    <form th:action="@{/productGroups/update/{id}(id=${productGroup.groupId})}" th:object="${productGroup}" method="post" class="form-container mt-4">
        <input type="hidden" th:field="*{groupId}" />

        <div class="mb-3">
            <label for="name" class="form-label">Назва:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Опис:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required />
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="discountPercentage" class="form-label">Знижка (%)</label>
            <input type="number" id="discountPercentage" th:field="*{discountPercentage}" class="form-control" step="0.01" required />
            <div th:if="${#fields.hasErrors('discountPercentage')}" th:errors="*{discountPercentage}" class="error text-danger"></div>
        </div>

        <button type="submit" class="btn btn-primary">Оновити</button>
    </form>
    <a href="/productGroups" class="btn btn-secondary mt-3">Повернутися до груп товарів</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JFCHGIl3BfNAXzJmYzDrwBpCFZUzYEVByNDHx2WzhAKJ6hOMW/EAlRFVC1qlOHB8" crossorigin="anonymous"></script>
</body>
</html>
