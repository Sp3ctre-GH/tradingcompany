<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Додати товар - Fusion Trade</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center" style="background-color: #f8f9fa;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-4">Додати товар</h3>
                <form th:action="@{/products/add}" th:object="${product}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Назва</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required />
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger mt-1"></div>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Ціна</label>
                        <input type="number" id="price" th:field="*{price}" class="form-control" required />
                        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger mt-1"></div>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Кількість</label>
                        <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required />
                        <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger mt-1"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Зберегти</button>
                </form>
                <a href="/products" class="btn btn-secondary w-100 mt-3">Повернутися до товарів</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JFCHGIl3BfNAXzJmYzDrwBpCFZUzYEVByNDHx2WzhAKJ6hOMW/EAlRFVC1qlOHB8" crossorigin="anonymous"></script>
</body>
</html>
