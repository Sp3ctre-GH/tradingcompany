<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування товару</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Редагування товару</h1>

    <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post" class="form-container mt-4">
        <input type="hidden" th:field="*{productId}" />

        <div class="mb-3">
            <label for="name" class="form-label">Назва:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Ціна:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" required />
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Кількість:</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required />
            <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error text-danger"></div>
        </div>

        <button type="submit" class="btn btn-primary">Оновити</button>
    </form>
    <a href="/products" class="btn btn-secondary mt-3">Повернутися до товарів</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JFCHGIl3BfNAXzJmYzDrwBpCFZUzYEVByNDHx2WzhAKJ6hOMW/EAlRFVC1qlOHB8" crossorigin="anonymous"></script>
</body>
</html>
